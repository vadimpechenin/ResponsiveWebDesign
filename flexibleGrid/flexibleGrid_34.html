<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexible Font</title>
    <link rel='stylesheet' href='./css/flexibleGrid_34.css'/>
</head>
<body>
    <div id="page">
        <div class="blog">
            <h1 class="lede">Recently in <a href="#">The Bot Blog &raquo;</a>
            </h1>
            <div class="main">
                <h1>Main of the Bot Blog </h1>

                <div class="article">
                    <div class="date">
                        <p id="datetime"></p>

                        <script>
                            // Get current date and time
                            var now = new Date();
                            var datetime = now.toLocaleString();

                            // Insert date and time into HTML
                            document.getElementById("datetime").innerHTML = datetime;
                        </script>
                    </div>
                    <h1>Articles in the main </h1>
                </div>
            </div>
            <div class="other">
                <h1>Other Information of the Bot Blog </h1>
                <div class="recent-entries">
                    <h1>Recent-entries articles </h1>
                </div>
            </div>
            </div>
    </div>

</body>
</html>
